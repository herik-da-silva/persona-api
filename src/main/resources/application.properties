spring.application.name=PersonaApi

# CHAVE SECRETA
# O ${JWT_SECRET} será substituído automaticamente pelo valor da variável de ambiente.
jwt.secret=${JWT_SECRET}  

# Configurções do H2 Database
spring.datasource.url=jdbc:h2:mem:persona-api-db
spring.datasourcedriver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=123
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.hibernate.ddl-auto=update